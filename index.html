<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Nedtelling til sommerferie 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #fef9e7;
      color: #333;
    }
    h1 {
      font-size: 40px;
      color: #e67e22;
    }
    #countdown {
      font-size: 48px;
      margin-top: 20px;
    }
    p {
      font-size: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>ðŸŒž Nedtelling til sommerferie 2025 ðŸŒž</h1>
  <div id="countdown"></div>

  <p>Denne siden teller ned til sommerferien 2025.  
  Den tar utgangspunkt i at du slutter pÃ¥ jobb fredag 4. juli klokken 15:30.</p>

  <script>
    // Sluttidspunkt: Fredag 4. juli 2025 kl. 15:30
    const targetDate = new Date("2025-07-04T15:30:00+02:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "ðŸŽ‰ God sommerferie!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days} dager ${hours}t ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
