<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Nedtelling til 4. juli</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .count {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <h1>Nedtelling til 4. juli 2025 kl. 15:30</h1>
  <div class="count" id="countdown"></div>
  <div class="count" id="workdays"></div>

  <script>
    const targetDate = new Date("2025-07-04T15:30:00");

    function updateCountdown() {
      const now = new Date();
      const timeDiff = targetDate - now;

      if (timeDiff <= 0) {
        document.getElementById("countdown").textContent = "Tidspunktet er passert!";
        document.getElementById("workdays").textContent = "";
        return;
      }

      // Tid igjen
      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeDiff / (1000 * 60)) % 60);
      const seconds = Math.floor((timeDiff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `${days} dager, ${hours} timer, ${minutes} minutter, ${seconds} sekunder`;

      // Beregn arbeidsdager igjen
      let workDays = 0;
      let tempDate = new Date(now);
      tempDate.setHours(0, 0, 0, 0);

      while (tempDate < targetDate) {
        const day = tempDate.getDay();
        if (day !== 0 && day !== 6) workDays++; // Ikke søndag (0) eller lørdag (6)
        tempDate.setDate(tempDate.getDate() + 1);
      }

      document.getElementById("workdays").textContent =
        `Arbeidsdager igjen: ${workDays}`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
