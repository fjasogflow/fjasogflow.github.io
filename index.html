<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nedtelling til sommerferien</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <h1>Nedtelling til sommerferien 2025</h1>
  <p>Du er snart i mål. Helt lovlig å telle ned nå!</p>

  <div id="countdown" class="count"></div>
  <div id="workdays" class="count" style="margin-top: 20px;"></div>

  <div id="microbeat">
    <div class="day" data-day="1">M</div>
    <div class="day" data-day="2">T</div>
    <div class="day" data-day="3">O</div>
    <div class="day" data-day="4">T</div>
    <div class="day" data-day="5">F</div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
